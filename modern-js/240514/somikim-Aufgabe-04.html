<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 04</title>
</head>
<body>
    <select id="textSelect" onchange="loadText()">
        <option value="">Texte</option>
        <option value="text1.txt">1</option>
        <option value="text2.txt">2</option>
        <option value="text3.txt">3</option>
    </select>
 
    <div id="output"></div>
    <script> 
        function loadText() {
            const selectedFile = document.getElementById('textSelect').value;
 
            if (selectedFile) {
                fetch(selectedFile)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('output').textContent = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('output').textContent = "Fehler beim Laden des Textes.";
                    });
            } else {
                document.getElementById('output').textContent = "";
            }
        }
    </script>
</body>
</html>
