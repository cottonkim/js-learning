<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abc corporation</title>
</head>
<style>
    .notice{
        position: fixed;
        padding: 20px;
        border: 1px solid #ccc;
    }
</style>
<body>
    <div class="notice">Notice</div>
    <button onclick="deleteCookie();">쿠키지우기</button>
    <script>
        let curCookie = document.cookie;
        let cookieCheck = curCookie.indexOf('ABC');
        console.log(cookieCheck);

        if(cookieCheck > -1){
            document.querySelector('.notice').style.display = 'none';
        }else{
            document.querySelector('.notice').style.display = 'block';
        }
        // cookie create - 위 코드 하단에 넣어야 함!
        let date = new Date();
        // new Date() 현재 날짜 반환
        // 변수.날짜지정 = 변수.setDate(새로운 날짜);
        // date.getDate() + 7;
        date.setDate(date.getDate() + 7);
        // let utcDate = new Date(Date.UTC(96, 1, 2, 3, 4, 5))
        let setCookie = '';
        setCookie += 'CookieName = ABC;';
        setCookie += 'expires =' + date.toUTCString();
        document.cookie = setCookie;

        function deleteCookie(){
        // cookie create - 위 코드 하단에 넣어야 함!
        let date = new Date();
        // new Date() 현재 날짜 반환
        // 변수.날짜지정 = 변수.setDate(새로운 날짜);
        // date.getDate() + 7;
        date.setDate(date.getDate() - 1);
        // date.setDate(date.getDate() + 7);
        // let utcDate = new Date(Date.UTC(96, 1, 2, 3, 4, 5))
        let setCookie = '';
        setCookie += 'CookieName = ABC;';
        setCookie += 'expires =' + date.toUTCString();
        document.cookie = setCookie;
        }
    </script>
</body>
</html>
